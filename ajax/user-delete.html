<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/user-edit.js"></script>
</head>
<body>
    <div>
        <input type="number" id="zId" value="1"> |
        <button id="getid">Get</button>
    </div>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input type="number" id="xId" disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" id="xUsername">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="xPassword">
            </td>
        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input type="text" id="xFirstname">
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input type="text" id="xLastname">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" id="xPhone">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" id="xEmail">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input type="checkbox" id="xReviewer">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input type="checkbox" id="xAdmin">
            </td>
        </tr>
    </table>
    <button id="delete" style="background-color: red;">Delete</button>
</body>
</html>
