<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/user-create.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" id="xUsername">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="xPassword">
            </td>
        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input type="text" id="xFirstname">
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input type="text" id="xLastname">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" id="xPhone">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" id="xEmail">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input type="checkbox" id="xReviewer">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input type="checkbox" id="xAdmin">
            </td>
        </tr>
    </table>
    <button id="save">Save</button>
</body>
</html>
